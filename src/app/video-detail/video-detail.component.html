<div class="container content" *ngIf="videoDetail">
  <div class="row">
    <div class="col-md-12">
      <h4>{{ videoDetail.name }} - {{ videoDetail.artist }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <iframe width="854" height="480" [src]="getEmbedUrl(videoDetail) | safe" frameborder=" 0 " allowfullscreen *ngIf="videoDetail.embed"
        class="embed-responsive-item"></iframe>
    </div>
  </div>
</div>
