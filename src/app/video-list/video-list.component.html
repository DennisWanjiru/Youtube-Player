<div class="container content">
  <div class="row">
    <div class="col-md-4 video-wrapper" *ngFor="let video of videos">
      <a routerLink="{{ video.embed }}">
        <iframe [src]="getEmbedUrl(video) | safe" frameborder=" 0 " allowfullscreen *ngIf="video.embed" class="embed-responsive-item video"></iframe>
        <h4>{{ video.name }} - {{ video.artist }}</h4>
      </a>
    </div>
  </div>
</div>
